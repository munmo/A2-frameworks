<!-- List of groups -->
<div>
    <h2>Groups</h2>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let group of groups">
            {{ group }}
            <button type="button" class="btn btn-danger" (click)="deleteGroup(group)">Delete</button>
        </li>
    </ul>
</div>

<!-- List of pending interests (only visible to Super and Group roles) -->
<div>
    <h2>Pending Interests</h2>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let interest of pendingInterests">
            {{ interest.username }} wants to join {{ interest.group }}
            <button type="button" class="btn btn-outline-primary" (click)="confirmInterest(interest.username, interest.group)">Confirm</button>
        </li>
    </ul>
</div>
