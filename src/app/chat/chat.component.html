<section class="gradient-custom">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 col-lg-5 col-xl-5 mb-4 mb-md-0">
                <h5 class="font-weight-bold mb-3 text-center text-white">Groups</h5>
                <div class="card mask-custom">
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <div id="chatGroups">
                                <!-- List of chat groups will be displayed here -->
                            </div>

                            <div id="createGroupContainer" *ngIf="isAllowedToCreateGroup">
                                <button (click)="openCreateGroupModal()">Create Group</button>
                            </div>

                            <li class="p-2 border-bottom"
                                style="border-bottom: 1px solid rgba(255,255,255,.3) !important;">
                                <a href="#!" class="d-flex justify-content-between link-light">
                                    <div class="d-flex flex-row">
                                        <div class="pt-1">
                                            <ul>
                                                <li *ngFor="let group of groupNames">
                                                    <span (click)="onGroupNameClick($event, group)">{{ group }}</span>
                                                    <button type="button" *ngIf="!isAllowedToCreateGroup" (click)="registerInterest($event, group)">Register Interest</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button to register interest (only visible to normal users?) -->
        <ng-container *ngIf="selectedGroup as group">
            <button type="button" *ngIf="!isAllowedToCreateGroup" (click)="registerInterest($event, group)">Register Interest</button>
        </ng-container>

        <!-- List of channels from accepted group -->
       <ul> 
            <a *ngFor="let channel of channelsForSelectedGroup" (click)="selectChannel(channel)">{{ channel }}</a>

        </ul>

        <!-- Chat -->
        <ng-container *ngIf="selectedChannel">
        <div class="portlet-body chat-widget" style="overflow-y: auto; width: auto; height: 100px;">
            <div *ngFor="let m of messages[selectedChannel]" class="row">
                <div class="col-lg-12">
                    <div class="media">
                        <div class="media-body">

                            <p>{{ m }}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="portlet-footer">
            <form role="form">
                <div class="form-group">
                    <textarea class="form-control" placeholder="Enter message..." type="text" [(ngModel)]="messagecontent"
                        name="messagecontent" id="messagecontent" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" button (click)="chat()" class="btn btn-default pull-right">Send</button>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div> 
        </ng-container>

        <!-- The Modal -->
        <div *ngIf="isModalOpen" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" (click)="closeCreateGroupModal()">&times;</span>
                <h2>Create Group</h2>
                <form [formGroup]="createGroupForm">
                    <label for="group">Group Name:</label>
                    <input type="text" id="group" formControlName="group" required>
                    <button type="button" (click)="closeCreateGroupModal()">Cancel</button>
                    <button type="button" (click)="createGroup()">Create</button>
                </form>
            </div>
        </div>
    </div>
</section>
